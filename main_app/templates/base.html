{% load static %}
<!--THIS IS THE NAV BAR FILE (contains all links)-->
<!DOCTYPE html>
<html lang="en">
  <head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
    <title>Dog Tracker</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <!-- <script src="{% static 'scripts/main.js' %}" defer></script> -->

  </head>
  <body >




        <nav class="sidebar" role="navigation" aria-label="sidebar navigation">


          {% if user.is_authenticated %}
          <div class="navbar-menu navbar-end">
              <span class="sidebar-item">Welcome: {{user.username}}</span>
            </div>

            <div>
              <a class="sidebar-item" href="{% url 'logout' %}">Logout</a>
          </div>
          {% else %}
          <div>
            <a class="sidebar-item" href="{% url 'login' %}">Log In</a>
          </div>  

          <div>
            <a class="sidebar-item" href="{% url 'signup' %}">Sign Up</a>
          </div>  
          {% endif %}

        <div>
            <a class="sidebar-item" id="nav-all-dogs" href="{% url 'dog_list' %}">All Dogs</a>
        </div>

        <div>
            <a class="sidebar-item" id="nav-add-dogs" href="{% url 'dog_create' %}">Add Dogs</a>
        </div>

        <div>
            <a class="sidebar-item" id="nav-about-us" href="{% url 'about' %}">About Us</a>
        </div>

        <div>
            <a class="sidebar-item" id="nav-contact-us" href="{% url 'contact_us' %}">Contact Us</a>
        </div>

        </nav>
    
        <div class="container">
     
          {% block content %}{% endblock %}
     
        </div>
      </div>
    </div>
  </body>
</html>
